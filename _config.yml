title: Lab-Grown Meat Data Analytics
description: Thank you for visiting our Lab-Grown Meat page. This website provides information about our research on lab-grown meat data visualization, statistical modeling, and policies.
sitename: Lab-Grown Meat Data Analytics
baseurl: '/labgrownmeat-viz'

sass:
  sass_dir: /assets/_sass
  style: :compressed

collections:
  features:
    output: true
    permalink: /feature/:path/

models:
    output: true
    permalink: /models/
policies:
    output: true
    permalink: /policies/

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CNAME

